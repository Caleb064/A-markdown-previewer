<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Markdown Previewer by Caleb Flores</title>

    <script src="./js/marked.js"></script>
    <script>
        function updatePreview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked(editorValue);
            previewElement.innerHTML = markedUpHTML;
            }

        function setDefault() {
        let defaultText = `\
# Caleb Flores
## a markdown previewer
[Here is a random link needed to pass this project my favorite skate video by Marc Johnson](https://www.youtube.com/watch?v=fyGuTiC-DQY)
<dl>
    <dt>Definition list</dt>
    <dd>Is something people use sometimes.</dd>

    <dt>Markdown in HTML</dt>
    <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
    </dl>

\`I don't know how to change the color font for this particular sentence\`
- Code
- Gym
- Play piano/guitar
- These are non-negotiable for yourself, do not even try to talk yourself out of it, it will fall upon deaf ears

> Honestly I'm surprised I made it this far with learning how to code, anyways here is a random photo I needed to put in this project to pass of my favorite podcaster Lex Fridman(besides Joe Rogan of course) with John Carmack(The guy that made Doom) 

![Lex Fridman John Carmack](https://i.ytimg.com/vi/RfWGJS7rckk/mqdefault.jpg)

**Here is some random bolded text I also needed to put in this project to pass on free Code Camp**`;
        let editorField = document.getElementById("editor")
        let previewElement = document.getElementById("preview");
          editorField.value = defaultText;
          previewElement.innerHTML = marked(defaultText);
        }
    </script>
  </head>
  <body onload="setDefault()" class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-black my-3">
                <h1>Markdown Previewer by Caleb Flores</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
             <h2 class="text-white text-center my-3">Editor</h2>
             <div class="form-group flex-grow-1 d-flex flex-column">
             <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
             </div>
            </div>
            <div class="col-6 bg-info">
                <h2 class="text-white text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
